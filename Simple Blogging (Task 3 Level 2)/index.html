<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Blogging System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Simple Blogging System</h1>
    <form id="blogForm">
      <input type="text" id="title" placeholder="Blog Title" required>
      <textarea id="content" placeholder="Blog Content" rows="5" required></textarea>
      <button type="submit">Post Blog</button>
    </form>

    <h2>📚 Blog Posts</h2>
    <div id="blogPosts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
